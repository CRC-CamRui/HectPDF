                    <input type="text" placeholder="DescripciÃ³n" class="desc-concepto w-2/3 border p-3 rounded-lg">

            <button onclick="generarPDF()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all transform active:scale-95">

    <div id="pdf-container" class="hidden">

            <div class="mb-8 text-lg leading-relaxed">
                LA SUMA DE: <span id="text-total-letras" class="font-bold"></span>

            <div class="mb-4 text-lg">POR CONCEPTO DE:</div>

                    </tbody>

                Favor consignar el valor en la cuenta de ahorros **Banco Caja Social No. 245 2133 7065** a nombre de HÃ©ctor Ruiz CÃ¡rdenas.
            </div>

            <div class="mt-24">
                <div class="w-64 border-t border-black pt-2">
                    <div class="font-bold">HÃ©ctor Ruiz CÃ¡rdenas</div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // --- FUNCIÃ“N DE NÃšMERO A LETRAS (EspecÃ­fica para Pesos Colombianos) ---
        function numeroALetras(num) {
            const unidades = ['','UN', 'DOS', 'TRES', 'CUATRO', 'CINCO', 'SEIS', 'SIETE', 'OCHO', 'NUEVE'];
            const decenas = ['DIEZ', 'ONCE', 'DOCE', 'TRECE', 'CATORCE', 'QUINCE', 'DIECISEIS', 'DIECISIETE', 'DIECIOCHO', 'DIECINUEVE'];
            const decenas2 = ['','','VEINTE', 'TREINTA', 'CUARENTA', 'CINCUENTA', 'SESENTA', 'SETENTA', 'OCHENTA', 'NOVENTA'];
            const centenas = ['','CIENTO', 'DOSCIENTOS', 'TRESCIENTOS', 'CUATROCIENTOS', 'QUINIENTOS', 'SEISCIENTOS', 'SETENCIENTOS', 'OCHOCIENTOS', 'NOVECIENTOS'];

            function convertirSeccion(n) {
                let output = '';
                if (n === 100) return 'CIEN ';
                if (n > 100) output += centenas[Math.floor(n/100)] + ' ';
                let resto = n % 100;
                if (resto > 0) {
                    if (resto < 10) output += unidades[resto] + ' ';
                    else if (resto < 20) output += decenas[resto-10] + ' ';
                    else {
                        output += decenas2[Math.floor(resto/10)] + (resto % 10 > 0 ? ' Y ' + unidades[resto % 10] : '') + ' ';
                    }
                }
                return output;
            }

            if (num === 0) return 'CERO PESOS';
            let millones = Math.floor(num / 1000000);
            let miles = Math.floor((num % 1000000) / 1000);
            let cienes = num % 1000;

            let resultado = '';
            if (millones > 0) resultado += (millones === 1 ? 'UN MILLÃ“N ' : convertirSeccion(millones) + 'MILLONES ');
            if (miles > 0) resultado += (miles === 1 ? 'MIL ' : convertirSeccion(miles) + 'MIL ');
            if (cienes > 0) resultado += convertirSeccion(cienes);

            return resultado.trim() + ' PESOS M/CTE';
        }

        function generarPDF() {
            // 1. Obtener Datos
            const empresa = document.getElementById('input-empresa').value || 'EMPRESA';
            const nit = document.getElementById('input-nit').value || '000';
            const descs = document.querySelectorAll('.desc-concepto');
            const vals = document.querySelectorAll('.val-concepto');
            
            // Fecha Actual
            const hoy = new Date();
            const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('fecha-actual').innerText = "BogotÃ¡, " + hoy.toLocaleDateString('es-ES', opciones);

            // 2. Llenar Template
            document.getElementById('text-empresa').innerText = empresa.toUpperCase();
            document.getElementById('text-nit').innerText = "NIT. " + nit;

            let total = 0;
            let filas = '';
            descs.forEach((d, i) => {
                const v = parseFloat(vals[i].value) || 0;
                total += v;
                filas += `<tr>
                    <td class="border border-black p-3">${d.value}</td>
                    <td class="border border-black p-3 text-right">$${v.toLocaleString('es-CO')}</td>
                </tr>`;
            });

            filas += `<tr class="font-bold bg-gray-50">
                <td class="border border-black p-3 text-right">TOTAL CUENTA DE COBRO</td>
                <td class="border border-black p-3 text-right">$${total.toLocaleString('es-CO')}</td>
            </tr>`;

            document.getElementById('tabla-body').innerHTML = filas;
            document.getElementById('text-total-numero').innerText = "$" + total.toLocaleString('es-CO');
            document.getElementById('text-total-letras').innerText = numeroALetras(total);

            // 3. Exportar PDF
            const element = document.getElementById('factura-template');
            const opt = {
                margin: 0,
                filename: `Cuenta_Cobro_${empresa.replace(/\s+/g, '_')}.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 3, useCORS: true },
                jsPDF: { unit: 'cm', format: 'letter', orientation: 'portrait' }
            };

            // Mostrar temporalmente para el renderizado
            document.getElementById('pdf-container').classList.remove('hidden');
            html2pdf().set(opt).from(element).save().then(() => {
                document.getElementById('pdf-container').classList.add('hidden');
            });
        }
    </script>
</body>
